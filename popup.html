<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>VacLive</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        ul, ol {
            margin-left: 24px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #history-tab .content-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 400px;
        }
        #historyList {
            flex: 1 1 auto;
            min-height: 0;
            max-height: 340px;
            overflow-y: auto;
        }
        #history-tab .input-container {
            position: static;
            margin-top: auto;
            background: var(--surface);
            z-index: 2;
            justify-content: center;
            gap: 12px;
        }
        #historyReportContainer {
            max-height: 340px;
            overflow-y: auto;
        }
        #historyFullReport {
        }
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #dbeafe;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --background: #ffffff;
            --surface: #f8fafc;
            --card: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-tertiary: #94a3b8;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius-lg: 16px;
            --radius-md: 12px;
            --radius-sm: 8px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --primary-light: #1e3a8a;
            --background: #0f172a;
            --surface: #1e293b;
            --card: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-tertiary: #64748b;
            --border: #475569;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        }

        body {
            width: 480px;
            height: 600px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            overflow: hidden;
            line-height: 1.5;
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 10px;
            gap: 16px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 20px;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #936bf6, var(--primary-dark));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-toggle {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 8px 12px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
        }

        .progress-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .progress-container {
            background: var(--card);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-width: 300px;
            text-align: center;
        }

        .progress-text {
            margin-bottom: 20px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 16px;
        }

        .progress-bar {
            background: var(--surface);
            border-radius: 10px;
            height: 12px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .progress-percent {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .theme-toggle:hover {
            background: var(--card);
            border-color: var(--primary);
        }

        .tabs-container {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 4px;
            border: 1px solid var(--border);
            position: relative;
            overflow: visible;
        }

        .tabs {
            display: flex;
            position: relative;
            gap: 6px;
        }

        .tab {
            flex: 1 1 0;
            min-width: 100px;
            padding: 12px 16px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: transparent;
            border-radius: var(--radius-md);
            transition: var(--transition);
            font-weight: 500;
            color: var(--text-secondary);
            position: relative;
            z-index: 2;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            white-space: nowrap;
        }

        .tab.active {
            color: var(--primary);
            font-weight: 600;
        }

        .tab-indicator {
            position: absolute;
            top: 4px;
            bottom: 4px;
            background: var(--card);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow);
            z-index: 1;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .tab-content {
            display: none;
            flex: 1;
            flex-direction: column;
            gap: 16px;
            margin-top: 16px;
            min-height: 0;
        }

        .tab-content.active {
            display: flex;
        }

        .api-section {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .api-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            background: var(--background);
            color: var(--text-primary);
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: var(--transition);
        }

        .api-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .button-group {
            display: flex;
            gap: 8px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 6px 12px -2px rgba(37, 99, 235, 0.3);
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--card);
            border-color: var(--primary);
        }

        .content-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            overflow: hidden;
            min-height: 0;
        }

        .messages-container {
            flex: 1 1 auto;
            min-height: 0;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            padding: 16px;
            border-radius: var(--radius-lg);
            max-width: 85%;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: var(--primary);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: var(--radius-sm);
        }

        .bot-message {
            background: var(--card);
            color: var(--text-primary);
            align-self: flex-start;
            border-bottom-left-radius: var(--radius-sm);
        }

        .input-container {
            display: flex;
            gap: 8px;
            padding: 16px;
            border-top: 1px solid var(--border);
            background: var(--surface);
            flex-shrink: 0;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            background: var(--background);
            color: var(--text-primary);
            font-size: 14px;
            font-family: 'Inter', sans-serif;
        }

        .send-btn {
            padding: 12px 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        .analyze-textarea {
            flex: 1 1 auto;
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            background: var(--background);
            color: var(--text-primary);
            font-size: 14px;
            resize: none;
            font-family: 'Inter', sans-serif;
            margin: 16px 16px 0 16px;
            min-height: 180px;
            max-height: 300px;
            line-height: 1.5;
        }

        .analyze-buttons {
            display: flex;
            gap: 8px;
            padding: 0 16px 16px 16px;
            margin-top: auto;
        }

        .analysis-result {
            padding: -10px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .analysis-item {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 20px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .verdict-header {
            padding: 20px;
            border-radius: var(--radius-lg);
            font-weight: 700;
            font-size: 18px;
            text-align: center;
            margin-bottom: 12px;
            border: 2px solid;
        }

        #analysisResult>.analysis-item:first-child,
        #analysisResult>.verdict-header:first-child {
            margin-top: 16px;
        }

        .verdict-true {
            background: linear-gradient(135deg, #d4edda, #f0f9ff);
            color: #065f46;
            border-color: #10b981;
        }

        .verdict-false {
            background: linear-gradient(135deg, #f8d7da, #fdf2f2);
            color: #991b1b;
            border-color: #ef4444;
        }

        .verdict-warning {
            background: linear-gradient(135deg, #fff3cd, #fffbf0);
            color: #92400e;
            border-color: #f59e0b;
        }

        .fact-item {
            padding: 16px;
            margin: 8px 0;
            border-radius: var(--radius-md);
            border-left: 4px solid;
            font-size: 14px;
            line-height: 1.5;
            background: var(--surface);
        }

        .fact-item.verified {
            border-left-color: #10b981;
            background: linear-gradient(135deg, #f0f9ff, #ecfdf5);
            color: black;
        }

        .fact-item.false {
            border-left-color: #ef4444;
            background: linear-gradient(135deg, #fdf2f2, #fef2f2);
            color: black;
        }

        .fact-item.unverified {
            border-left-color: #f59e0b;
            background: linear-gradient(135deg, #fffbf0, #fffbeb);
            color: black;
        }

        .confidence-level {
            text-align: center;
            font-style: italic;
            margin-bottom: 12px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .history-item {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: var(--transition);
            border-radius: var(--radius-md);
        }

        .history-item:hover {
            background: var(--card);
            transform: translateX(4px);
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid currentColor;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background: var(--error);
            color: white;
            padding: 12px 16px;
            border-radius: var(--radius-md);
            margin: 8px 0;
            font-weight: 500;
        }

        .success-message {
            background: var(--success);
            color: white;
            padding: 12px 16px;
            border-radius: var(--radius-md);
            margin: 8px 0;
            font-weight: 500;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }

        .icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tab-icon {
            width: 18px;
            height: 18px;
            vertical-align: middle;
            margin-right: 6px;
        }
    </style>
</head>

<body data-theme="light">
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="pictures/icon32.png" alt="logo" class="logo-icon" style="width: 32px; height: 32px;">
                <span>VacLive</span>
            </div>
            <div class="header-controls">
                <button class="theme-toggle" id="themeToggle">
                    <img id="themeIcon" src="pictures/sun32.png" alt="Тема" class="icon">
                    <span id="themeText">Тема</span>
                </button>
                <button id="menuBtn"
                    style="display:none; background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius-md); padding: 8px; cursor: pointer;">
                    <span
                        style="display: block;width: 20px;height: 20px;align-items: center;display: flex;align-content: center;justify-content: center;flex-wrap: wrap;">
                        <span
                            style="display:block; width:100%; height:2px; background:var(--text-secondary); border-radius:1px; margin:3px 0;"></span>
                        <span
                            style="display:block; width:100%; height:2px; background:var(--text-secondary); border-radius:1px; margin:3px 0;"></span>
                        <span
                            style="display:block; width:100%; height:2px; background:var(--text-secondary); border-radius:1px; margin:3px 0;"></span>
                    </span>
                </button>
            </div>
        </div>

        <div class="tabs-container">
            <div class="tabs">
                <div class="tab-indicator"></div>
                <button class="tab active" data-tab="chat">
                    <img src="pictures/chat32.png" alt="Чат" class="tab-icon">
                    Чат
                </button>
                <button class="tab" data-tab="analyzer">
                    <img src="pictures/analyse32.png" alt="Анализатор" class="tab-icon">
                    Анализатор
                </button>
                <button class="tab" data-tab="history">
                    <img src="pictures/history32.png" alt="История" class="tab-icon">
                    История
                </button>
            </div>
        </div>

        <div class="api-section" id="apiSection">
            <input type="password" class="api-input" id="apiKey" placeholder="Введите ваш DeepSeek API ключ...">
            <div class="button-group">
                <button class="btn btn-primary" id="saveKey">
                    <img src="pictures/save32.png" alt="Сохранить" class="icon">
                    Сохранить ключ
                </button>
                <button class="btn btn-secondary" id="clearData">
                    <img src="pictures/trash32.png" alt="Очистить" class="icon">
                    Очистить данные
                </button>
            </div>
        </div>

        <div id="menuPopup"
            style="display:none; position: absolute; top: 80px; right: 20px; background: var(--card); border: 1px solid var(--border); border-radius: var(--radius-lg); box-shadow: var(--shadow); z-index: 100; min-width: 200px; overflow: hidden;">
            <button id="changeKeyBtn"
                style="width:100%; background:none; border:none; padding:16px; text-align:left; cursor:pointer; font-size:14px; color:var(--text-primary); font-family: 'Inter', sans-serif; border-bottom: 1px solid var(--border);">
                <img src="pictures/settings32.png"
                    style="width:16px; height:16px; margin-right:8px; vertical-align:middle;">
                Изменить API ключ
            </button>
        </div>

        <!-- Вкладка чата -->
        <div id="chat-tab" class="tab-content active">
            <div class="content-container">
                <div class="messages-container" id="messages">
                    <!-- Сообщения будут загружаться из истории -->
                </div>
                <div class="input-container">
                    <input type="text" class="chat-input" id="userInput" placeholder="Введите сообщение...">
                    <button class="send-btn" id="sendBtn">
                        <img src="pictures/send32.png" alt="Отправить" style="width:20px; height:20px;">
                    </button>
                </div>
            </div>
        </div>

        <!-- Вкладка анализатора -->
        <div id="analyzer-tab" class="tab-content">
            <div class="content-container" style="display: flex; flex-direction: column; height: 100%; min-height: 400px;">
                <textarea class="analyze-textarea" id="analyzeText"
                    placeholder="Вставьте текст новости для анализа или используйте кнопки ниже..."></textarea>
                <div class="analyze-buttons" style="margin-top: auto;">
                    <button class="btn btn-primary" id="analyzePage">
                        <img src="pictures/eye32.png" alt="Анализ страницы" class="icon">
                        Анализ страницы
                    </button>
                    <button class="btn btn-primary" id="analyzeTextBtn">
                        <img src="pictures/text32.png" alt="Анализ текста" class="icon">
                        Анализ текста
                    </button>
                </div>
            </div>
        </div>

        <!-- Вкладка истории -->
        <div id="history-tab" class="tab-content">
            <div class="content-container">
                <div id="historyListContainer">
                    <div class="messages-container" id="historyList">
                        <div class="message bot-message">
                            История проверок будет отображаться здесь...
                        </div>
                    </div>
                </div>
                <div id="historyReportContainer" style="display:none;">
                    <button class="btn btn-secondary" id="backToHistory" style="margin: 16px auto 0 16px; display: block;">
                        ← Назад к истории
                    </button>
                    <div class="messages-container" id="historyFullReport"></div>
                </div>
                <div class="input-container" style="justify-content: center; gap: 12px;">
                    <button class="btn btn-secondary" id="exportHistory" style="flex: none;">
                        <img src="pictures/export32.png" alt="Экспорт" class="icon">
                        Экспорт
                    </button>
                    <button class="btn btn-secondary" id="clearHistory" style="flex: none;">
                        <img src="pictures/trash32.png" alt="Очистить" class="icon">
                        Очистить
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
